<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app/css/main.css">
</head>
<body>

    <div class="card">

        <div class="card-left">
            <a href="#">PHP</a>
            <img width="120px" height="140px" src="app/img/eye-drop.png" alt="eye-drop">

            <span>Intermediate Difficulty</span>
        </div>

        <div class="card-right" >
            <h3 class="card-right-title"><a href="#">Testing Jargon</a></h3>

            <p class="card-excerpt">There's no two ways about it: terminology in the testing world is
            incredibly overwhelming. Let's fix that! Bit by bit, we'll break
                all of these confusing concepts down as best as we can</p>

            <div class="card-meta">

                <div>
                    <img width="14px" height="14px" src="app/img/book-svgrepo-com.svg" alt="book">
                    5 lessons
                </div>

                <div>
                    <img width="14px" height="14px" src="app/img/clock-two-svgrepo-com.svg" alt="clock">
                    53:10 min
                </div>

            </div>
        </div>
    </div>
</body>
</html>
